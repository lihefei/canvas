        <title>Canvas绘制世界地图直角坐标系统</title>
        <style>
            canvas {
                border: 1px solid #ddd;
                background-color: #10121c;
            }
        </style>
    </head>
    <body>
        <canvas id="Chart"></canvas>
        <script>
            let canvasW = 1000,
                canvasH = 600;
            let centerX = canvasW / 2,
                centerY = canvasH / 2;

            let canvas = document.querySelector('#Chart');
            canvas.setAttribute('width', canvasW);
            canvas.setAttribute('height', canvasH);

            let ctx = canvas.getContext('2d');
            ctx.translate(centerX, centerY); //定义中心点

            let gap = 70; //画布边距
            let gridW = canvasW - gap * 2; //网格宽度=画布总宽度-左右间隙
            let gridH = canvasH - gap * 2; //网格高度=画布总宽度-上下间隙
            let gridL = -centerX + gap; //网格左侧X点
            let gridR = centerX - gap; //网格右侧X点
            let gridT = -centerY + gap; //网格顶部Y点
            let gridB = centerY - gap; //网格底部Y点

            ctx.lineWidth = 1; //线条尺寸

            let fontSize = 12;
            ctx.font = fontSize + 'px 微软雅黑';
            ctx.fillStyle = 'rgba(255,255,255,0.5)';

            drawCenterLine(); //绘制中心线
            drawGridLine(); //绘制网格线
            drawBgMap(); //绘制背景地图
            drawMarker(); //绘制标记点

            //绘制中心十字线
            function drawCenterLine() {
                ctx.strokeStyle = 'rgba(255,255,255,0.4)'; //笔触颜色
                ctx.beginPath(); //打开绘制路径
                ctx.moveTo(0, gridT); //Y线起点
                ctx.lineTo(0, gridB); //Y线终点
                ctx.fillText('0°', (fontSize / 4) * -1, gridB + fontSize * 2); //gridB + fontSize * 2是使文字向下偏移以免与线条重叠，fontSize / 4是使文字居中
                ctx.arc(0, gridB, 2, 0, 2 * Math.PI); //小圆点

                ctx.moveTo(gridL, 0); //X线起点
                ctx.lineTo(gridR, 0); //X线终点
                ctx.fillText('0°', gridL - fontSize * 2, fontSize / 4); //gridL - fontSize * 1.5是使文字向左偏移以免与线条重叠，fontSize / 4是使文字居中
                ctx.moveTo(gridL, 0); //X线起点
                ctx.arc(gridL, 0, 2, 0, 2 * Math.PI); //小圆点
                ctx.stroke(); //画路径
                ctx.closePath(); //关闭绘制路径
            }

            //绘制网格
            function drawGridLine() {
                ctx.strokeStyle = 'rgba(255,255,255,0.2)'; //笔触颜色

                let xaixsLine = (Math.abs(-180) + Math.abs(180)) / 10; //经度取值为-180~180度，每10度为1根，一共36根
                let yaixsLine = (Math.abs(-90) + Math.abs(90)) / 10; //纬度取值为-90~90度，每10度为1根，一共18根

                //以0度为中心，每次左右递增10度画线
                for (let i = 1; i < xaixsLine / 2 + 1; i++) {
                    let cellW = gridW / xaixsLine; //每个格子宽度=网格宽度/线条数量

                    ctx.beginPath(); //打开绘制路径
                    ctx.moveTo(i * cellW, gridT); //东经线起点
                    ctx.lineTo(i * cellW, gridB); //东经线终点
                    ctx.moveTo(i * cellW * -1, gridT); //西经线起点
                    ctx.lineTo(i * cellW * -1, gridB); //西经线终点

                    if (i % 3 === 0) {
                        //东经刻度文字
                        let textE = i * 10 + '°E', //刻度文字
                            offsetE = (textE.length * fontSize) / 4; //文字居中偏移量=文字长度*字体大小/4倍 = 总文字宽度的四分之一
                        ctx.fillText(textE, i * cellW - offsetE, gridB + fontSize * 2); //东经刻度, gridB + fontSize * 2是使文字向下偏移以免与格子重叠
                        ctx.moveTo(i * cellW, gridB); //西经线起点
                        ctx.arc(i * cellW, gridB, 2, 0, 2 * Math.PI); //小圆点

                        //西经刻度文字
                        let textW = i * 10 + '°W', //刻度文字
                            offsetW = (textW.length * fontSize) / 4; //文字居中偏移量=文字长度*字体大小/2
                        ctx.fillText(textW, i * cellW * -1 - offsetW, gridB + fontSize * 2); //西经刻度
                        ctx.moveTo(i * cellW * -1, gridB); //西经线起点
                        ctx.arc(i * cellW * -1, gridB, 2, 0, 2 * Math.PI); //小圆点
                    }

                    ctx.stroke(); //画路径
                    ctx.closePath(); //关闭绘制路径
                }

                //以0度为中心，每次上下递增10度画线
                for (let i = 1; i < yaixsLine / 2 + 1; i++) {
                    let cellH = gridH / yaixsLine; //每个格子高度=网格高度/线条数量

                    ctx.beginPath(); //打开绘制路径
                    ctx.moveTo(gridL, i * cellH); //北纬线起点
                    ctx.lineTo(gridR, i * cellH); //北纬线终点
                    ctx.moveTo(gridL, i * cellH * -1); //南纬线起点
                    ctx.lineTo(gridR, i * cellH * -1); //南纬线终点

                    if (i % 3 === 0) {
                        //北纬刻度文字
                        let textN = i * 10 + '°E', //刻度文字
                            offsetN = fontSize / 4;
                        ctx.fillText(i * 10 + '°S', gridL - fontSize * 3, i * cellH + offsetN); //北纬刻度，gridL - fontSize * 3是使文字向左偏移以免与格子重叠
                        ctx.moveTo(gridL, i * cellH);
                        ctx.arc(gridL, i * cellH, 2, 0, 2 * Math.PI); //小圆点

                        let textS = i * 10 + '°E', //刻度文字
                            offsetS = fontSize / 4;
                        ctx.fillText(i * 10 + '°N', gridL - fontSize * 3, i * cellH * -1 + offsetS); //南纬刻度
                        ctx.moveTo(gridL, i * cellH * -1);
                        ctx.arc(gridL, i * cellH * -1, 2, 0, 2 * Math.PI); //小圆点
                    }

                    ctx.stroke(); //画路径
                    ctx.closePath(); //关闭绘制路径
                }
            }
